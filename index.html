<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
    <!-- CSS Personalizado -->
    <title>Pontos Turisticos do Parque das Nações em Lisboa</title>
  </head>
 <body>
   <!-- Criando o mapa -->
   <div id="map"></div>

   <!-- Barra de navegação na parte de baixo -->
   <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Lisboa - Parque das Nações: </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropup">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown10" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Escolha um ponto turístico:</a>
            <div class="dropdown-menu" aria-labelledby="dropdown10">
              <a class="dropdown-item" onclick="mapView.showMarker('0')" href="#">Altice Arena</a>
              <a class="dropdown-item" onclick="mapView.showMarker('1')" href="#">Casino Lisboa</a>
              <a class="dropdown-item" onclick="mapView.showMarker('2')" href="#">Oceanário de Lisboa</a>
              <a class="dropdown-item" onclick="mapView.showMarker('3')" href="#">Pavilhão do Conhecimento</a>
              <a class="dropdown-item" onclick="mapView.showMarker('4')" href="#">Pavilhão de Portugal</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

   <!-- Chamada do JS MVC -->
   <script src="js/app.js"></script>
 
   <!-- Chamada para a API com a chave aplicada -->
   <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe9V0IFs_ggqjYmoyGoSnTlVbegAAr1Hk&v=3&callback=octopus.init">
   </script>
   <!-- Chamada das outras bibliotecas JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js" integrity="sha384-VoPFvGr9GxhDT3n8vqqZ46twP5lgex+raTCfICQy73NLhN7ZqSfCtfSn4mLA2EFA" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
